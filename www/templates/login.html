<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
       <div class="list">
        <form class="item" ng-submit="LoginOffline()">
            <label name='loginForm' class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" ng-model="username">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-value="balls" ng-model='password'>
            </label>
      
    <form ng-submit="doLogin()">
      <div class="list">
          <label class="item" ng-show="!isAuthenticated()">
    <button class="button button-block button-positive" ng-click="authenticate('facebook')">
    Login with Facebook
    </button>
          </label>
          
          <label class="item" ng-show="isAuthenticated()">
    <button class="button button-block button-positive" ng-click="logout()">
    Logout
    </button>
          </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
