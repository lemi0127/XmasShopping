<ion-view view-title="Search">
  <ion-content class="padding">
    <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon icon-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="data.search" value={{data.search}}>
        </label>
        <button class="button button-balanced" ng-click="search(data.search)">
        Go
        </button>
    </div>
      
      <ion-slide-box on-slide-changed="slideHasChanged($index)">
        <ion-slide ng-repeat="product in products track by $index">
            <img id="searchBox" ng-src="{{product.image}}"/>
            <h2>{{product.name}}</h2>
            <p>SKU: {{product.sku}}</p>
            <p>Price: ${{product.salePrice}}</p>
        </ion-slide>
      </ion-slide-box>
  </ion-content>
</ion-view>
